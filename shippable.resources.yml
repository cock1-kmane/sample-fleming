#IMAGES
        
  - name: dep-img1
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: dep-img2
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
    seed:
      versionName: "deploy.5"
      
  - name: "dep-img3env"
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "scriptnull/busybox"
    seed:
      versionName: "nodeenv"
      
